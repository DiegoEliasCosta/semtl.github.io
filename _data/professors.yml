  bio: My main goal is to provide tools and techniques for software engineers and experts in other science and engineering disciplines that improve their productivity and help them output artifacts of high quality. My main research interests fall in software design based on the model-driven engineering approach. In particular, I am interested in model transformation and collaborative modeling. I also work on simulation-based design, code generation, and deployment of large applications.

