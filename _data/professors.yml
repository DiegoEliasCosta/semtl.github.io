- name: Hamou-Lhadj, Wahab
  visible: true
  img: https://users.encs.concordia.ca/~abdelw/assets/img/main/50.jpg
  url: http://www.ece.concordia.ca/~abdelw
  bio: I am a Full Professor of Computer and Software Engineering in ECE at Gina Cody School of Engineering and Computer Science, Concordia University. My research focuses on the opportunities at the intersection of Software Engineering and Data Analytics. I am particularly interested in approaches that harness the wealth of information in software traces and logs, process logs, code commits, etc. to support software development and operations, software evolution and analytics, anomaly detection, and operational intelligence tasks. My research has an industrial focus. Over the years, I have led many research and development projects with various organizations including Ericsson, CAE, Ubisoft, Marivent, Opal-RT, and DRDC (Defence R&D Canada).  I am fortunate to work with a great team of talented students and professionals. Together, we evaluate and apply techniques from Software Development and Modeling, Big Data Analytics, and Machine and Deep Learning. Several of our original tools (e.g., CommitAssistant and TotalADS) have been successfully transferred to our collaborators from industry and government and are used by a large number of developers.
